# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    az acr login --name joscontainers
    docker build -t what .
    docker tag what joscontainers.azurecr.io/what/whatbot
    docker push joscontainers.azurecr.io/what/whatbot
  displayName: 'building and pushing to container registry'
